# ArgoCD Server Ingress
# Apply with: kubectl apply -f argocd-ingress.yaml
#
# Note: This is NOT managed by Helm to avoid circular dependencies
# ArgoCD manages other apps, so its own ingress should be applied manually

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # TLS certificate management (Cloudflare DNS-01 challenge)
    # This works with Cloudflare proxy enabled (orange cloud)
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare

    # ArgoCD backend configuration
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argo.theedgestory.org
    secretName: argocd-server-tls
  rules:
  - host: argo.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

# ArgoCD Server Ingress
# Apply with: kubectl apply -f argocd-ingress.yaml
#
# Note: This is NOT managed by Helm to avoid circular dependencies
# ArgoCD manages other apps, so its own ingress should be applied manually

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # TLS certificate management
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # OAuth2 Proxy authentication
    nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy.svc.cluster.local:4180/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: https://auth.theedgestory.org/oauth2/start?rd=$scheme://$host$request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Access-Token,Authorization

    # ArgoCD backend configuration
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/service-upstream: "true"

    # Pass auth headers to ArgoCD
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Auth-Request-User "";
      proxy_set_header X-Auth-Request-Email "";
      auth_request_set $user $upstream_http_x_auth_request_user;
      auth_request_set $email $upstream_http_x_auth_request_email;
      proxy_set_header X-Auth-Request-User $user;
      proxy_set_header X-Auth-Request-Email $email;

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argo.theedgestory.org
    secretName: argocd-server-tls
  rules:
  - host: argo.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

---
# Traefik IngressRoute for landing page (native Traefik CRD)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: landing-page-http
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`theedgestory.org`)
      kind: Rule
      services:
        - name: landing-page
          port: 80

---
# HTTPS IngressRoute with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: landing-page-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`theedgestory.org`)
      kind: Rule
      services:
        - name: landing-page
          port: 80
  tls:
    secretName: landing-page-tls

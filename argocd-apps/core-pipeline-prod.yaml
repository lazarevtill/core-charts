apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    link.argocd.argoproj.io/external-link: https://core-pipeline.theedgestory.org
    argocd.argoproj.io/sync-wave: "2"
  name: core-pipeline-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod-core
    server: https://kubernetes.default.svc
  project: applications
  source:
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
        - prod.tag.yaml
    path: charts/core-pipeline
    repoURL: https://github.com/uz0/core-charts
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

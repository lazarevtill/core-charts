apiVersion: v1
kind: Namespace
metadata:
  name: prod-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: prod-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-pipeline
  template:
    metadata:
      labels:
        app: core-pipeline
    spec:
      containers:
      - name: core-pipeline
        image: ghcr.io/uz0/core-pipeline:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: POSTGRES_HOST
          value: "infrastructure-postgres-rw.infrastructure.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "core_prod_user"
        - name: POSTGRES_DB
          value: "core_pipeline_prod"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: core-pipeline-secrets
              key: POSTGRES_PASSWORD_PROD
        - name: KAFKA_BROKERS
          value: "infrastructure-kafka-kafka-bootstrap.infrastructure.svc.cluster.local:9092"
        - name: REDIS_HOST
          value: "infrastructure-redis.infrastructure.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: prod-core
spec:
  selector:
    app: core-pipeline
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: prod-core
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - core-pipeline.theedgestory.org
      secretName: core-pipeline-prod-tls
  rules:
    - host: core-pipeline.theedgestory.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core-pipeline
                port:
                  number: 80

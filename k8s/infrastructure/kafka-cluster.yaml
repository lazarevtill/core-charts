apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: infrastructure-kafka
  namespace: infrastructure
spec:
  kafka:
    version: 3.8.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m

  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 250m

  entityOperator:
    topicOperator: {}
    userOperator: {}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: core-pipeline-events
  namespace: infrastructure
  labels:
    strimzi.io/cluster: infrastructure-kafka
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 604800000
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: core-pipeline-commands
  namespace: infrastructure
  labels:
    strimzi.io/cluster: infrastructure-kafka
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 604800000
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: core-pipeline-logs
  namespace: infrastructure
  labels:
    strimzi.io/cluster: infrastructure-kafka
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 259200000

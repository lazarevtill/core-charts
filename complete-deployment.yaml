apiVersion: v1
kind: Namespace
metadata:
  name: dev-core
---
apiVersion: v1
kind: Namespace
metadata:
  name: prod-core
---
# Development deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: dev-core
  labels:
    app: core-pipeline
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-pipeline
  template:
    metadata:
      labels:
        app: core-pipeline
    spec:
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SWAGGER_HOST
          value: "core-pipeline.dev.theedgestory.org"
        - name: BASE_URL
          value: "https://core-pipeline.dev.theedgestory.org"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: dev-core
spec:
  selector:
    app: core-pipeline
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: dev-core
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: core-pipeline.dev.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
  tls:
  - hosts:
    - core-pipeline.dev.theedgestory.org
    secretName: core-pipeline-dev-tls
---
# Production deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: prod-core
  labels:
    app: core-pipeline
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-pipeline
  template:
    metadata:
      labels:
        app: core-pipeline
    spec:
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SWAGGER_HOST
          value: "core-pipeline.theedgestory.org"
        - name: BASE_URL
          value: "https://core-pipeline.theedgestory.org"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: prod-core
spec:
  selector:
    app: core-pipeline
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: prod-core
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: core-pipeline.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
  tls:
  - hosts:
    - core-pipeline.theedgestory.org
    secretName: core-pipeline-tls
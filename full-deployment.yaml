---
# Development Environment
apiVersion: v1
kind: Namespace
metadata:
  name: dev-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: dev-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-pipeline
  template:
    metadata:
      labels:
        app: core-pipeline
    spec:
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: development
        - name: BASE_URL
          value: /
        - name: SWAGGER_HOST
          value: core-pipeline.dev.theedgestory.org
        - name: SWAGGER_BASE_PATH
          value: /
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: dev-core
spec:
  selector:
    app: core-pipeline
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: dev-core
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  # ingressClassName: nginx  # Commented out to use default
  tls:
  - hosts:
    - core-pipeline.dev.theedgestory.org
    secretName: core-pipeline-dev-tls
  rules:
  - host: core-pipeline.dev.theedgestory.org
    http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
---
# Production Environment
apiVersion: v1
kind: Namespace
metadata:
  name: prod-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: prod-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-pipeline
  template:
    metadata:
      labels:
        app: core-pipeline
    spec:
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: production
        - name: BASE_URL
          value: /
        - name: SWAGGER_HOST
          value: core-pipeline.theedgestory.org
        - name: SWAGGER_BASE_PATH
          value: /
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: prod-core
spec:
  selector:
    app: core-pipeline
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: prod-core
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  # ingressClassName: nginx  # Commented out to use default
  tls:
  - hosts:
    - core-pipeline.theedgestory.org
    secretName: core-pipeline-tls
  rules:
  - host: core-pipeline.theedgestory.org
    http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
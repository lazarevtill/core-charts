apiVersion: v1
kind: Secret
metadata:
  name: repo-uz0-core-charts
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/uz0/core-charts.git
  # Replace with your GitHub personal access token
  username: not-used
  password: YOUR_GITHUB_TOKEN

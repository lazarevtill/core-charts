apiVersion: v1
kind: Namespace
metadata:
  name: oauth2-proxy
---
# Secret created by setup-oauth2.sh script using environment variables
# DO NOT commit OAuth credentials to git!
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-emails
  namespace: oauth2-proxy
data:
  authenticated-emails-list.txt: |
    dcversus@gmail.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
        args:
          - --provider=google
          - --email-domain=*
          - --authenticated-emails-file=/emails/authenticated-emails-list.txt
          - --upstream=file:///dev/null
          - --http-address=0.0.0.0:4180
          - --cookie-secure=true
          - --cookie-domain=.theedgestory.org
          - --whitelist-domain=.theedgestory.org
          - --set-xauthrequest=true
          - --pass-access-token=true
          - --pass-authorization-header=true
          - --set-authorization-header=true
          - --pass-user-headers=true
          - --skip-provider-button=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: cookie-secret
        ports:
        - containerPort: 4180
          protocol: TCP
          name: http
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: emails
          mountPath: /emails
          readOnly: true
      volumes:
      - name: emails
        configMap:
          name: oauth2-proxy-emails
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy
  ports:
  - name: http
    port: 4180
    targetPort: 4180
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - auth.theedgestory.org
    secretName: oauth2-proxy-tls
  rules:
  - host: auth.theedgestory.org
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180

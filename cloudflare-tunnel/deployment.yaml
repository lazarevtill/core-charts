# Cloudflare Tunnel (cloudflared) Deployment
# This creates a secure tunnel to Cloudflare without exposing server IP
#
# Prerequisites:
# 1. Create Cloudflare Tunnel: cloudflared tunnel create k8s-tunnel
# 2. Create credentials secret (see setup-cloudflare-tunnel.sh)
# 3. Configure tunnel routes in Cloudflare dashboard or via config

apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare-tunnel
data:
  config.yaml: |
    # Tunnel credentials file location
    tunnel: TUNNEL_ID
    credentials-file: /etc/cloudflared/creds/credentials.json

    # Metrics server for monitoring
    metrics: 0.0.0.0:2000

    # No TLS verification needed (using Cloudflare origin certs)
    no-tls-verify: false

    # Ingress rules - route traffic to nginx-ingress controller
    ingress:
      # ArgoCD
      - hostname: argo.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Kafka UI
      - hostname: kafka.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Grafana
      - hostname: grafana.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Prometheus
      - hostname: prometheus.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Status Page
      - hostname: status.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # MinIO Console
      - hostname: s3-admin.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Core Pipeline Dev
      - hostname: core-pipeline.dev.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Core Pipeline Prod
      - hostname: core-pipeline.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # OAuth2 Proxy
      - hostname: auth.theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Main website (if needed)
      - hostname: theedgestory.org
        service: http://ingress-nginx-controller.kube-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: false

      # Catch-all rule (required)
      - service: http_status:404

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
spec:
  replicas: 2  # Run 2 replicas for HA
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run

        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m

        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: cloudflared-config
      - name: creds
        secret:
          secretName: cloudflared-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-metrics
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
spec:
  selector:
    app: cloudflared
  ports:
  - name: metrics
    port: 2000
    targetPort: 2000
    protocol: TCP

# ArgoCD Server Ingress
# Apply with: kubectl apply -f argocd-ingress.yaml
#
# Note: This is NOT managed by Helm to avoid circular dependencies
# ArgoCD manages other apps, so its own ingress should be applied manually

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # ArgoCD backend configuration
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"

    # Cloudflare proxy headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header X-Forwarded-Port 443;

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argo.theedgestory.org
    secretName: cloudflare-origin-tls
  rules:
  - host: argo.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

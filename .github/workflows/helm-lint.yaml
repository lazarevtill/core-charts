name: Helm Chart Validation

on:
  pull_request:
    paths:
      - 'charts/**'
      - 'manifests/**'
      - '.github/workflows/helm-lint.yaml'
  push:
    branches: [main, develop]
    paths:
      - 'charts/**'
      - 'manifests/**'
      - '.github/workflows/helm-lint.yaml'

jobs:
  lint-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Add Helm repositories
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Lint Helm charts
        run: |
          echo "Linting Helm charts..."
          for chart in charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Linting $chart"
              helm lint "$chart"
              
              # Also validate templates render correctly
              echo "Testing template rendering for $chart"
              helm template test "$chart" > /dev/null
            fi
          done

      - name: Validate Helm charts with different values
        run: |
          echo "Validating with development values..."
          helm template dev-test charts/core-pipeline \
            -f charts/core-pipeline/values.yaml \
            -f charts/core-pipeline/values-dev.yaml \
            -f charts/core-pipeline/dev.tag.yaml > /dev/null
          
          echo "Validating with production values..."
          helm template prod-test charts/core-pipeline \
            -f charts/core-pipeline/values.yaml \
            -f charts/core-pipeline/values-prod.yaml \
            -f charts/core-pipeline/prod.tag.yaml > /dev/null

      - name: Run Helm unittest (if tests exist)
        run: |
          # Install helm unittest plugin
          helm plugin install https://github.com/helm-unittest/helm-unittest.git || true
          
          # Run tests if they exist
          for chart in charts/*/; do
            if [ -d "$chart/tests" ]; then
              echo "Running unit tests for $chart"
              helm unittest "$chart" || true
            fi
          done

  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate ArgoCD Applications
        run: |
          echo "Validating ArgoCD application manifests..."
          
          # Install kubeval
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo cp kubeval /usr/local/bin
          
          # Validate all YAML files in argocd-apps directory
          for file in argocd-apps/*.yaml; do
            echo "Validating $file"
            kubeval --ignore-missing-schemas "$file"
          done

      - name: Validate with kubeconform
        run: |
          # Install kubeconform (better schema validation)
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo cp kubeconform /usr/local/bin
          
          # Skip validation for ArgoCD CRDs as kubeconform doesn't have schemas for them
          for file in argocd-apps/*.yaml; do
            echo "Validating $file with kubeconform (skipping ArgoCD CRDs)"
            kubeconform -skip 'Application' -summary -output json "$file" || true
          done

      - name: Security scan with Kubesec
        run: |
          echo "Running security scan..."
          
          # Scan ArgoCD applications for security issues
          for file in argocd-apps/*.yaml; do
            echo "Security scanning $file"
            docker run -i kubesec/kubesec:latest scan /dev/stdin < "$file" || true
          done

  helm-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run helm-docs
        run: |
          # Install helm-docs
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz
          tar xf helm-docs_1.14.2_Linux_x86_64.tar.gz
          sudo cp helm-docs /usr/local/bin
          
          # Generate documentation
          for chart in charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Generating docs for $chart"
              helm-docs -c "$chart" || true
            fi
          done
          
          # Check if docs need updating
          if ! git diff --quiet; then
            echo "::warning::Helm chart documentation needs to be updated. Run 'helm-docs' locally."
            git diff
          fi

  chart-testing:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch main)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changed charts: $changed"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch main --validate-maintainers=false --check-version-increment=false

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.8.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          # Create namespaces
          kubectl create namespace dev-core
          kubectl create namespace prod-core

          echo "Installing charts..."
          # Install charts with CI test values that use public images
          ct install --target-branch main --helm-extra-args "--timeout=3m"
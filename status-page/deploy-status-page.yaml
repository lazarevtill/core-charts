---
apiVersion: v1
kind: Namespace
metadata:
  name: status
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-page
  namespace: status
  labels:
    app: status-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-page
  template:
    metadata:
      labels:
        app: status-page
    spec:
      containers:
      - name: status-page
        image: node:18-alpine
        workingDir: /app
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk add --no-cache iputils curl
            cp /config/* /app/
            ls -la /app
            npm install --production
            exec node server.js
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: app-files
          mountPath: /config
        - name: app-workdir
          mountPath: /app
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: app-files
        configMap:
          name: status-page-files
      - name: app-workdir
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: status-page-files
  namespace: status
data:
  package.json: |
    {
      "name": "status-page",
      "version": "1.0.0",
      "description": "The Edge Story System Status Page",
      "main": "server.js",
      "scripts": {
        "start": "node server.js"
      },
      "dependencies": {
        "express": "^4.18.2"
      }
    }

  server.js: |
    const express = require('express');
    const path = require('path');
    const net = require('net');
    const { exec } = require('child_process');
    const util = require('util');
    const execPromise = util.promisify(exec);

    const app = express();
    const PORT = process.env.PORT || 3000;

    app.use(express.static(__dirname));

    function checkTCPPort(host, port, timeout = 5000) {
        return new Promise((resolve) => {
            const startTime = Date.now();
            const socket = new net.Socket();

            const cleanup = () => {
                socket.destroy();
            };

            const timer = setTimeout(() => {
                cleanup();
                resolve({
                    status: 'down',
                    responseTime: Date.now() - startTime,
                    error: 'Connection timeout'
                });
            }, timeout);

            socket.on('connect', () => {
                clearTimeout(timer);
                cleanup();
                resolve({
                    status: 'up',
                    responseTime: Date.now() - startTime
                });
            });

            socket.on('error', (err) => {
                clearTimeout(timer);
                cleanup();
                resolve({
                    status: 'down',
                    responseTime: Date.now() - startTime,
                    error: err.message
                });
            });

            socket.connect(port, host);
        });
    }

    async function pingHost(host) {
        const startTime = Date.now();
        try {
            await execPromise(`ping -c 1 -W 2 ${host}`);
            return {
                status: 'up',
                responseTime: Date.now() - startTime
            };
        } catch (error) {
            return {
                status: 'down',
                responseTime: Date.now() - startTime,
                error: error.message
            };
        }
    }

    app.get('/api/check/postgresql', async (req, res) => {
        const result = await checkTCPPort(
            'postgresql-0.postgresql.infrastructure.svc.cluster.local',
            5432
        );
        res.json(result);
    });

    app.get('/api/check/redis', async (req, res) => {
        const result = await checkTCPPort(
            'redis-0.redis.infrastructure.svc.cluster.local',
            6379
        );
        res.json(result);
    });

    app.get('/api/check/kafka', async (req, res) => {
        const result = await checkTCPPort(
            'kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local',
            9092
        );
        res.json(result);
    });

    app.get('/api/check/hetzner', async (req, res) => {
        const result = await pingHost('46.62.223.198');
        res.json(result);
    });

    app.get('/health', (req, res) => {
        res.json({ status: 'ok', service: 'status-page' });
    });

    app.get('/', (req, res) => {
        res.sendFile(path.join(__dirname, 'index.html'));
    });

    app.listen(PORT, '0.0.0.0', () => {
        console.log(`Status page server running on port ${PORT}`);
    });

  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Edge Story - System Status</title>
        <style>
            * {

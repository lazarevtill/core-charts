kind: Ingress
metadata:
  name: status-page
  namespace: status
spec:
  ingressClassName: traefik
  rules:
  - host: status.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: status-page
            port:
              number: 80

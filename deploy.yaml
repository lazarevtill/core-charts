#!/bin/bash
# Complete deployment script for core-pipeline
# Execute this on the server: kubectl apply -f deploy.yaml

# First, ensure namespaces exist
---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-core
---
apiVersion: v1
kind: Namespace
metadata:
  name: prod-core
---
# Repository secret for ArgoCD (update token before applying)
apiVersion: v1
kind: Secret
metadata:
  name: repo-uz0-core-charts
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/uz0/core-charts.git
  username: not-used
  password: YOUR_GITHUB_TOKEN # REPLACE WITH ACTUAL TOKEN
---
# Development deployment using Helm-generated manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: dev-core
  labels:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: core-pipeline
      app.kubernetes.io/instance: core-pipeline-dev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: core-pipeline
        app.kubernetes.io/instance: core-pipeline-dev
    spec:
      serviceAccountName: core-pipeline
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          value: development
        - name: LOG_LEVEL
          value: debug
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: dev-core
  labels:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: core-pipeline
  namespace: dev-core
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: dev-core
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - core-pipeline.dev.theedgestory.org
    secretName: core-pipeline-dev-tls
  rules:
  - host: core-pipeline.dev.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
---
# Production deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-pipeline
  namespace: prod-core
  labels:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: core-pipeline
      app.kubernetes.io/instance: core-pipeline-prod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: core-pipeline
        app.kubernetes.io/instance: core-pipeline-prod
    spec:
      serviceAccountName: core-pipeline
      containers:
      - name: core-pipeline
        image: swaggerapi/petstore3:unstable
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: info
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: core-pipeline
  namespace: prod-core
  labels:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-prod
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: core-pipeline
    app.kubernetes.io/instance: core-pipeline-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: core-pipeline
  namespace: prod-core
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-pipeline
  namespace: prod-core
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - core-pipeline.theedgestory.org
    secretName: core-pipeline-prod-tls
  rules:
  - host: core-pipeline.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-pipeline
            port:
              number: 80
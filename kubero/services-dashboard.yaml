---
# Services Dashboard - Standalone page accessible at dev.theedgestory.org/services
apiVersion: v1
kind: ConfigMap
metadata:
  name: services-dashboard
  namespace: kubero
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>The Edge Story - Services</title>
      <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåü</text></svg>">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          color: #fff;
          padding: 2rem;
        }

        .container {
          max-width: 1400px;
          margin: 0 auto;
        }

        header {
          text-align: center;
          margin-bottom: 3rem;
        }

        h1 {
          font-size: 3rem;
          margin-bottom: 0.5rem;
          font-weight: 700;
          text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
          font-size: 1.2rem;
          opacity: 0.9;
        }

        .services-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 2rem;
          margin-bottom: 3rem;
        }

        .service-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border-radius: 16px;
          padding: 2rem;
          transition: all 0.3s ease;
          border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
          border-color: rgba(255, 255, 255, 0.4);
        }

        .service-card h2 {
          font-size: 1.75rem;
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .service-card p {
          opacity: 0.9;
          margin-bottom: 1.5rem;
          line-height: 1.6;
        }

        .service-links {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }

        .service-link {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          padding: 1rem;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 8px;
          color: #fff;
          text-decoration: none;
          transition: all 0.3s ease;
          font-weight: 500;
        }

        .service-link:hover {
          background: rgba(255, 255, 255, 0.25);
          transform: translateX(5px);
        }

        .status {
          display: inline-block;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #4ade80;
          animation: pulse 2s infinite;
          flex-shrink: 0;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
          50% { opacity: 0.8; box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
        }

        .back-link {
          text-align: center;
          margin-top: 2rem;
        }

        .back-link a {
          color: #fff;
          text-decoration: none;
          padding: 1rem 2rem;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 8px;
          display: inline-block;
          transition: all 0.3s ease;
        }

        .back-link a:hover {
          background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
          h1 {
            font-size: 2rem;
          }

          .services-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
          }

          .service-card {
            padding: 1.5rem;
          }
        }
      </style>
    </head>
    <body>
      <div class="container">
        <header>
          <h1>üåü The Edge Story</h1>
          <p class="subtitle">Service Hub & Quick Access</p>
        </header>

        <div class="services-grid">
          <!-- Observability -->
          <div class="service-card">
            <h2>üìä Observability</h2>
            <p>Metrics, logs, traces, and system monitoring</p>
            <div class="service-links">
              <a href="https://grafana.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Grafana Dashboards</span>
              </a>
              <a href="https://prometheus.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Prometheus Metrics</span>
              </a>
              <a href="https://status.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Status Page</span>
              </a>
            </div>
          </div>

          <!-- Applications -->
          <div class="service-card">
            <h2>üöÄ Applications</h2>
            <p>Production and development environments</p>
            <div class="service-links">
              <a href="https://core-pipeline.theedgestory.org/api-docs" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Core Pipeline - Production</span>
              </a>
              <a href="https://core-pipeline-dev.theedgestory.org/api-docs" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Core Pipeline - Development</span>
              </a>
            </div>
          </div>

          <!-- Storage & Messaging -->
          <div class="service-card">
            <h2>üíæ Storage & Messaging</h2>
            <p>S3 object storage and Kafka event streaming</p>
            <div class="service-links">
              <a href="https://s3-admin.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>MinIO Admin Console</span>
              </a>
              <a href="https://s3.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>MinIO Public CDN</span>
              </a>
              <a href="https://kafka.theedgestory.org" target="_blank" class="service-link">
                <span class="status"></span>
                <span>Kafka UI</span>
              </a>
            </div>
          </div>

          <!-- Platform -->
          <div class="service-card">
            <h2>üîß Platform Management</h2>
            <p>Kubernetes PaaS and deployment tools</p>
            <div class="service-links">
              <a href="/" class="service-link">
                <span class="status"></span>
                <span>Kubero PaaS</span>
              </a>
            </div>
          </div>
        </div>

        <div class="back-link">
          <a href="/">‚Üê Back to Kubero</a>
        </div>
      </div>
    </body>
    </html>

---
# Nginx deployment to serve the dashboard
apiVersion: apps/v1
kind: Deployment
metadata:
  name: services-dashboard
  namespace: kubero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: services-dashboard
  template:
    metadata:
      labels:
        app: services-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
      volumes:
      - name: html
        configMap:
          name: services-dashboard

---
apiVersion: v1
kind: Service
metadata:
  name: services-dashboard
  namespace: kubero
spec:
  selector:
    app: services-dashboard
  ports:
  - port: 80
    targetPort: 80

---
# Ingress for services dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-dashboard
  namespace: kubero
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
spec:
  ingressClassName: traefik
  rules:
  - host: services.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: services-dashboard
            port:
              number: 80
  tls:
  - hosts:
    - services.theedgestory.org
    secretName: services-dashboard-tls

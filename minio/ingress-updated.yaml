---
# MinIO Console (Admin UI) at s3.theedgestory.org
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: s3.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9090
  tls:
  - hosts:
    - s3.theedgestory.org
    secretName: minio-s3-tls

---
# MinIO S3 API at api.s3.theedgestory.org
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-s3
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: api.s3.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-hl
            port:
              number: 9000
  tls:
  - hosts:
    - api.s3.theedgestory.org
    secretName: minio-s3-api-tls

---
# Redirect old console domain to new location
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: old-console-redirect
  namespace: minio
spec:
  redirectRegex:
    regex: "^https://minio-console\\.theedgestory\\.org/(.*)"
    replacement: "https://s3.theedgestory.org/${1}"
    permanent: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-old
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: minio-old-console-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: minio-console.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9090
  tls:
  - hosts:
    - minio-console.theedgestory.org
    secretName: minio-console-tls

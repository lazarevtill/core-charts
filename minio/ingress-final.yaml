---
# Middleware to add Cloudflare-friendly cache headers for public files
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-cache-headers
  namespace: minio
spec:
  headers:
    customResponseHeaders:
      Cache-Control: "public, max-age=31536000, immutable"
      X-Content-Type-Options: "nosniff"
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: "GET, HEAD, OPTIONS"

---
# MinIO Console (Admin UI) at s3-admin.theedgestory.org
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: s3-admin.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9090
  tls:
  - hosts:
    - s3-admin.theedgestory.org
    secretName: minio-s3-admin-tls

---
# Public bucket access at s3.theedgestory.org/* (for uploaded files with CDN)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-public-buckets
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: minio-minio-cache-headers@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: s3.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-hl
            port:
              number: 9000
  tls:
  - hosts:
    - s3.theedgestory.org
    secretName: minio-s3-public-tls

---
# MinIO S3 API at api.s3.theedgestory.org (for programmatic access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-s3
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: api.s3.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-hl
            port:
              number: 9000
  tls:
  - hosts:
    - api.s3.theedgestory.org
    secretName: minio-s3-api-tls

---
# Redirect minio-console.theedgestory.org to s3-admin.theedgestory.org
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: console-redirect
  namespace: minio
spec:
  redirectRegex:
    regex: "^https://minio-console\\.theedgestory\\.org/(.*)"
    replacement: "https://s3-admin.theedgestory.org/${1}"
    permanent: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-old
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: theedgestory
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: minio-console-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: minio-console.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9090
  tls:
  - hosts:
    - minio-console.theedgestory.org
    secretName: minio-console-old-tls

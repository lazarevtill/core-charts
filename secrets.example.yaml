# Secrets Template for Core Infrastructure
# ===========================================
#
# IMPORTANT: This is an example file. DO NOT commit actual secrets to git.
#
# Usage:
#   1. Copy this file: cp secrets.example.yaml secrets.yaml
#   2. Fill in your actual secret values in secrets.yaml
#   3. secrets.yaml is gitignored and will never be committed
#   4. Pass to bootstrap: cat secrets.yaml | ./bootstrap.sh
#
# OR use environment variables and generate on-the-fly:
#   ./generate-secrets.sh | ./bootstrap.sh
#
# ===========================================

# GitHub Container Registry Credentials
# Used for pulling private container images from ghcr.io
github:
  username: "YOUR_GITHUB_USERNAME"
  token: "ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"  # GitHub PAT with read:packages scope

# PostgreSQL Admin Credentials
# Super user credentials for PostgreSQL (auto-generated if empty)
postgresql:
  adminPassword: ""  # Leave empty for auto-generation or provide your own

# Redis Admin Credentials
# Admin password for Redis (auto-generated if empty)
redis:
  adminPassword: ""  # Leave empty for auto-generation or provide your own

# TLS Certificate Email
# Email address for Let's Encrypt certificate notifications
letsencrypt:
  email: "admin@example.com"

# Domain Configuration
# Your base domain for ingress hosts
domain:
  base: "example.com"
  dev: "dev.example.com"
  prod: "example.com"

# Webhook Secret
# Secret for GitHub webhook authentication (auto-generated if empty)
webhook:
  secret: ""  # Leave empty for auto-generation or provide your own

# Optional: ArgoCD Admin Password
# Leave empty to use auto-generated password
argocd:
  adminPassword: ""  # Leave empty for auto-generation

# Optional: Grafana Admin Password
# Leave empty to use auto-generated password
grafana:
  adminPassword: ""  # Leave empty for auto-generation

# ========================================
# Per-Service Database Credentials
# ========================================
# These are auto-generated with unique passwords per service
# You typically don't need to modify these unless you have
# specific requirements for database user names

# Development Environment
dev:
  postgresql:
    username: "core_dev_user"
    database: "core_dev"
    # password: auto-generated
  redis:
    username: "core_dev_user"
    # password: auto-generated

# Production Environment
prod:
  postgresql:
    username: "core_prod_user"
    database: "core_prod"
    # password: auto-generated
  redis:
    username: "core_prod_user"
    # password: auto-generated

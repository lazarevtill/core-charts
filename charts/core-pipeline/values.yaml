# Default values for core-pipeline
replicaCount: 2

image:
  repository: "ghcr.io/uz0/core-pipeline"  # Override via dev.tag.yaml or prod.tag.yaml
  pullPolicy: IfNotPresent
  tag: "latest"  # Override via dev.tag.yaml or prod.tag.yaml

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "3000"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
    - host: core-pipeline.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health/liveness
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/readiness
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

nodeSelector: {}
tolerations: []
affinity: {}

env:
  # Application
  NODE_ENV: production
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  LOG_LEVEL: info
  LOG_PRETTY: "false"
  API_PREFIX: ""
  SWAGGER_ENABLED: "true"
  SWAGGER_PATH: "swagger"

  # Database logging
  DB_LOGGING: "false"

  # Kafka
  KAFKA_CLIENT_ID: core-pipeline
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CONSUMER_GROUP: core-pipeline-group

  # Legacy Kafka vars for backward compatibility
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_GROUP_ID: core-pipeline-group

  # Observability
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"
  OTEL_SERVICE_NAME: core-pipeline
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  SERVICE_VERSION: "1.0.0"

# NOTE: Database and Redis credentials are injected via externalSecrets in values-dev.yaml and values-prod.yaml
# DO NOT add DB_HOST, DB_PORT, REDIS_HOST, POSTGRES_*, etc. here as they will conflict with externalSecrets

# All secrets (DB_PASSWORD, REDIS_PASSWORD, etc.) are injected via envFrom: all-credentials
# DO NOT define 'secrets:' here as it will create a separate secret that overrides all-credentials

configMap:
  enabled: true
  data: {}

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi
  mountPath: /data

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s

podDisruptionBudget:
  enabled: false
  minAvailable: 1

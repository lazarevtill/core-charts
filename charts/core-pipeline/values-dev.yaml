# Development environment overrides
replicaCount: 1

image:
  pullPolicy: Always

ingress:
  enabled: true
  hosts:
    - host: core-pipeline-dev.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  
persistence:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false
# Development environment overrides
replicaCount: 1
image:
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-secret
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.dev.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-dev-tls
      hosts:
        - core-pipeline.dev.theedgestory.org
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  # Application
  NODE_ENV: development
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  LOG_LEVEL: debug
  LOG_PRETTY: "true"

  # Database - Using TypeORM expected env vars
  DB_HOST: postgresql.database.svc.cluster.local
  DB_PORT: "5432"
  DB_USERNAME: core_user
  DB_DATABASE: core_pipeline_dev
  DB_LOGGING: "true"

  # Redis
  REDIS_HOST: redis-master.redis.svc.cluster.local
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_CLIENT_ID: core-pipeline-dev
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CONSUMER_GROUP: core-pipeline-dev-group

  # Legacy vars for backward compatibility
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_GROUP_ID: core-pipeline-dev-group
  POSTGRES_HOST: postgresql.database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_DB: core_pipeline_dev
  POSTGRES_USER: core_user

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  OTEL_SERVICE_NAME: core-pipeline-dev
  SERVICE_VERSION: "1.0.0"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"
persistence:
  enabled: false
networkPolicy:
  enabled: false
serviceMonitor:
  enabled: false
secrets:
  # Database password
  DB_PASSWORD: core_password_dev
  # Legacy for backward compatibility
  POSTGRES_PASSWORD: core_password_dev
  # Redis password (empty for dev)
  REDIS_PASSWORD: ""

# GitHub Container Registry credentials
# These should be provided via --set during helm install or via sealed-secrets
ghcrCredentials:
  username: "uz0"  # GitHub username
  password: ""  # GitHub PAT with read:packages scope

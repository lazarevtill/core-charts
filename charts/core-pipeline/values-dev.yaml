# Development environment overrides
replicaCount: 1
image:
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-secret

# Reference infrastructure secrets for database and Redis credentials
externalSecrets:
  # PostgreSQL credentials from infrastructure namespace
  - envName: DB_HOST
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_HOST
  - envName: DB_PORT
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_PORT
  - envName: DB_USERNAME
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_USERNAME
  - envName: DB_PASSWORD
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_PASSWORD
  - envName: DB_DATABASE
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_DATABASE
  # Legacy PostgreSQL vars for backward compatibility
  - envName: POSTGRES_HOST
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_HOST
  - envName: POSTGRES_PORT
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_PORT
  - envName: POSTGRES_USER
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_USERNAME
  - envName: POSTGRES_PASSWORD
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_PASSWORD
  - envName: POSTGRES_DB
    secretName: postgres-core-pipeline-dev-secret
    secretKey: DB_DATABASE
  # Redis credentials from infrastructure namespace
  - envName: REDIS_HOST
    secretName: redis-dev-secret
    secretKey: REDIS_HOST
  - envName: REDIS_PORT
    secretName: redis-dev-secret
    secretKey: REDIS_PORT
  - envName: REDIS_PASSWORD
    secretName: redis-dev-secret
    secretKey: REDIS_PASSWORD
  # Bull Queue Redis URL
  - envName: BULL_REDIS_URL
    secretName: redis-dev-secret
    secretKey: REDIS_URL
  - envName: REDIS_URL
    secretName: redis-dev-secret
    secretKey: REDIS_URL

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
    - host: core-pipeline.dev.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  altHost: core-pipeline-dev.theedgestory.org  # Alternate hostname with hyphen
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  # Application
  NODE_ENV: development
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  LOG_LEVEL: debug
  LOG_PRETTY: "true"

  # Database logging
  DB_LOGGING: "true"

  # Kafka
  KAFKA_CLIENT_ID: core-pipeline-dev
  KAFKA_BROKER: infrastructure-kafka.infrastructure.svc.cluster.local:9092
  KAFKA_CONSUMER_GROUP: core-pipeline-dev-group

  # Legacy Kafka vars for backward compatibility
  KAFKA_BROKERS: infrastructure-kafka.infrastructure.svc.cluster.local:9092
  KAFKA_GROUP_ID: core-pipeline-dev-group

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  OTEL_SERVICE_NAME: core-pipeline-dev
  SERVICE_VERSION: "1.0.0"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"
persistence:
  enabled: false

# Override health checks for development
livenessProbe:
  httpGet:
    path: /health/liveness
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health/readiness
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 30
  successThreshold: 1
networkPolicy:
  enabled: false
serviceMonitor:
  enabled: false

# GitHub Container Registry credentials
# These should be provided via --set during helm install or via sealed-secrets
ghcrCredentials:
  username: "uz0"  # GitHub username
  password: ""  # GitHub PAT with read:packages scope

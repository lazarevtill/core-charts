# Development environment overrides
replicaCount: 1
image:
  pullPolicy: Always
imagePullSecrets: []
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.dev.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-dev-tls
      hosts:
        - core-pipeline.dev.theedgestory.org
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
autoscaling:
  enabled: false
env:
  NODE_ENV: development
  LOG_LEVEL: debug
  LOG_PRETTY: "true"
  PORT: "8080"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"
  OTEL_SERVICE_NAME: core-pipeline-dev
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  SERVICE_VERSION: "1.0.0"
  # Kafka - Dev environment
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CLIENT_ID: core-pipeline-dev
  KAFKA_GROUP_ID: core-pipeline-dev-group
  KAFKA_CONSUMER_GROUP: core-pipeline-dev-group
  # PostgreSQL - Dev environment
  POSTGRES_HOST: postgresql.database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_DB: core_pipeline_dev
  POSTGRES_USER: core_user
  # Redis - Dev environment
  REDIS_HOST: redis-master.redis.svc.cluster.local
  REDIS_PORT: "6379"
persistence:
  enabled: false
networkPolicy:
  enabled: false
serviceMonitor:
  enabled: false
secrets:
  POSTGRES_PASSWORD: core_password_dev
  REDIS_PASSWORD: ""

# GitHub Container Registry credentials
# These should be provided via --set during helm install or via sealed-secrets
ghcrCredentials:
  username: "uz0"  # GitHub username
  password: ""  # GitHub PAT with read:packages scope

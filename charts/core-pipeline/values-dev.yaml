# Development environment overrides
replicaCount: 1

image:
  repository: ghcr.io/uz0/core-pipeline
  tag: "latest"
  pullPolicy: Always

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.dev.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-dev-tls
      hosts:
        - core-pipeline.dev.theedgestory.org

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  
persistence:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false
# Production environment overrides
replicaCount: 3

image:
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: core-pipeline.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-tls
      hosts:
        - core-pipeline.example.com

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

env:
  NODE_ENV: production
  LOG_LEVEL: warn

persistence:
  enabled: true
  size: 10Gi
  storageClass: fast-ssd

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: database
    - to:
      - namespaceSelector:
          matchLabels:
            name: redis
    - to:
      - namespaceSelector:
          matchLabels:
            name: kafka

serviceMonitor:
  enabled: true
  interval: 30s

podDisruptionBudget:
  enabled: true
  minAvailable: 2
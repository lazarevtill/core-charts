# Production environment overrides
replicaCount: 2

image:
  repository: swaggerapi/petstore3
  tag: "unstable"
  pullPolicy: Always

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-tls
      hosts:
        - core-pipeline.theedgestory.org

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

env:
  NODE_ENV: production
  LOG_LEVEL: info
  LOG_PRETTY: "false"
  PORT: "8080"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"
  OTEL_SERVICE_NAME: core-pipeline-prod
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  SERVICE_VERSION: "1.0.0"
  # Kafka - Production environment
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CLIENT_ID: core-pipeline-prod
  KAFKA_GROUP_ID: core-pipeline-prod-group
  KAFKA_CONSUMER_GROUP: core-pipeline-prod-group
  # PostgreSQL - Production environment
  POSTGRES_HOST: postgresql.database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_DB: core_pipeline
  POSTGRES_USER: core_user
  # Redis - Production environment  
  REDIS_HOST: redis-master.redis.svc.cluster.local
  REDIS_PORT: "6379"

persistence:
  enabled: true
  size: 10Gi
  storageClass: fast-ssd

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: database
    - to:
      - namespaceSelector:
          matchLabels:
            name: redis
    - to:
      - namespaceSelector:
          matchLabels:
            name: kafka

serviceMonitor:
  enabled: true
  interval: 30s

podDisruptionBudget:
  enabled: true
  minAvailable: 2

secrets:
  POSTGRES_PASSWORD: core_password_prod
  REDIS_PASSWORD: ""
# Production environment overrides
replicaCount: 2

image:
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-secret

# Inject all credentials from secret
envFrom:
  - secretRef:
      name: all-credentials

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-tls
      hosts:
        - core-pipeline.theedgestory.org

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

env:
  # Application
  NODE_ENV: production
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  LOG_LEVEL: info
  LOG_PRETTY: "false"

  # Database - Using TypeORM expected env vars
  DB_HOST: postgresql.database.svc.cluster.local
  DB_PORT: "5432"
  DB_USERNAME: core_user
  DB_DATABASE: core_pipeline
  DB_LOGGING: "false"

  # Redis
  REDIS_HOST: redis-master.redis.svc.cluster.local
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_CLIENT_ID: core-pipeline-prod
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CONSUMER_GROUP: core-pipeline-prod-group

  # Legacy vars for backward compatibility
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_GROUP_ID: core-pipeline-prod-group
  POSTGRES_HOST: postgresql.database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_DB: core_pipeline
  POSTGRES_USER: core_user

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  OTEL_SERVICE_NAME: core-pipeline-prod
  SERVICE_VERSION: "1.0.0"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"

persistence:
  enabled: true
  size: 10Gi
  storageClass: fast-ssd

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: database
    - to:
      - namespaceSelector:
          matchLabels:
            name: redis
    - to:
      - namespaceSelector:
          matchLabels:
            name: kafka

serviceMonitor:
  enabled: true
  interval: 30s

podDisruptionBudget:
  enabled: true
  minAvailable: 2

secrets:
  # Database password
  DB_PASSWORD: core_password_prod
  # Legacy for backward compatibility
  POSTGRES_PASSWORD: core_password_prod
  # Redis password (empty for now, should be set in production)
  REDIS_PASSWORD: ""

# GitHub Container Registry credentials
# These should be provided via --set during helm install or via sealed-secrets
ghcrCredentials:
  username: "uz0"  # GitHub username
  password: ""  # GitHub PAT with read:packages scope
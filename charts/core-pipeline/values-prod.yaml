# Production environment overrides
replicaCount: 2

image:
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-secret

# Inject all credentials from secret
envFrom:
  - secretRef:
      name: all-credentials

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: core-pipeline.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-tls
      hosts:
        - core-pipeline.theedgestory.org

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

env:
  # Application
  NODE_ENV: production
  PORT: "3000"
  ENABLE_SWAGGER: "true"
  LOG_LEVEL: info
  LOG_PRETTY: "false"

  # Database - Using TypeORM expected env vars
  DB_HOST: postgresql.database.svc.cluster.local
  DB_PORT: "5432"
  DB_USERNAME: core_user
  DB_DATABASE: core_pipeline_prod
  DB_LOGGING: "false"

  # Redis
  REDIS_HOST: redis-master.redis.svc.cluster.local
  REDIS_PORT: "6379"

  # Kafka
  KAFKA_CLIENT_ID: core-pipeline-prod
  KAFKA_BROKER: kafka.kafka.svc.cluster.local:9092
  KAFKA_CONSUMER_GROUP: core-pipeline-prod-group

  # Legacy vars for backward compatibility
  KAFKA_BROKERS: kafka.kafka.svc.cluster.local:9092
  KAFKA_GROUP_ID: core-pipeline-prod-group
  POSTGRES_HOST: postgresql.database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_DB: core_pipeline_prod
  POSTGRES_USER: core_user

  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo.monitoring:4318
  OTEL_SERVICE_NAME: core-pipeline-prod
  SERVICE_VERSION: "1.0.0"
  METRICS_ENABLED: "true"
  METRICS_PREFIX: core_pipeline
  TRACING_ENABLED: "true"

persistence:
  enabled: false

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false

# Health check configuration (same as dev for consistency)
livenessProbe:
  httpGet:
    path: /health/liveness
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health/readiness
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 30
  successThreshold: 1

# All secrets (DB_PASSWORD, REDIS_PASSWORD, etc.) are injected via envFrom: all-credentials
# DO NOT define them here as it will override the all-credentials secret

# GitHub Container Registry credentials
# These should be provided via --set during helm install or via sealed-secrets
ghcrCredentials:
  username: "uz0"  # GitHub username
  password: ""  # GitHub PAT with read:packages scope
apiVersion: batch/v1
kind: Job
metadata:
  name: secret-replicator
  namespace: infrastructure
spec:
  template:
    spec:
      serviceAccountName: secret-replicator
      containers:
      - name: replicator
        image: bitnami/kubectl:1.28
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting secret replication with security isolation..."

          # Create namespaces if they don't exist
          kubectl create namespace dev-core --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace prod-core --dry-run=client -o yaml | kubectl apply -f -

          # DEV NAMESPACE - Only dev secrets
          echo "Replicating DEV secrets to dev-core namespace..."
          kubectl get secret -n database postgres-core-pipeline-dev-secret -o yaml 2>/dev/null | \
            sed "s/namespace: database/namespace: dev-core/" | \
            kubectl apply -f - || echo "Warning: postgres-core-pipeline-dev-secret not found"

          kubectl get secret -n redis redis-dev-secret -o yaml 2>/dev/null | \
            sed "s/namespace: redis/namespace: dev-core/" | \
            kubectl apply -f - || echo "Warning: redis-dev-secret not found"

          kubectl get secret -n kafka kafka-dev-secret -o yaml 2>/dev/null | \
            sed "s/namespace: kafka/namespace: dev-core/" | \
            kubectl apply -f - || echo "Warning: kafka-dev-secret not found"

          # PROD NAMESPACE - Only prod secrets
          echo "Replicating PROD secrets to prod-core namespace..."
          kubectl get secret -n database postgres-core-pipeline-prod-secret -o yaml 2>/dev/null | \
            sed "s/namespace: database/namespace: prod-core/" | \
            kubectl apply -f - || echo "Warning: postgres-core-pipeline-prod-secret not found"

          kubectl get secret -n redis redis-prod-secret -o yaml 2>/dev/null | \
            sed "s/namespace: redis/namespace: prod-core/" | \
            kubectl apply -f - || echo "Warning: redis-prod-secret not found"

          kubectl get secret -n kafka kafka-prod-secret -o yaml 2>/dev/null | \
            sed "s/namespace: kafka/namespace: prod-core/" | \
            kubectl apply -f - || echo "Warning: kafka-prod-secret not found"

          echo "âœ“ Secret replication completed with security isolation"
          echo "  - dev-core: only has access to dev database/redis/kafka"
          echo "  - prod-core: only has access to prod database/redis/kafka"
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-replicator
  namespace: infrastructure
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-replicator
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-replicator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-replicator
subjects:
- kind: ServiceAccount
  name: secret-replicator
  namespace: infrastructure

{{- range .Values.databases }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-{{ .name | replace "_" "-" }}-secret
  namespace: {{ $.Release.Namespace }}
  labels:
    app: postgresql
    database: {{ .name }}
type: Opaque
data:
  DB_HOST: {{ printf "%s-postgresql.%s.svc.cluster.local" $.Release.Name $.Release.Namespace | b64enc }}
  DB_PORT: {{ "5432" | b64enc }}
  DB_USERNAME: {{ .user | b64enc }}
  DB_PASSWORD: {{ .password | b64enc }}
  DB_DATABASE: {{ .name | b64enc }}
  # Legacy compatibility
  POSTGRES_HOST: {{ printf "%s-postgresql.%s.svc.cluster.local" $.Release.Name $.Release.Namespace | b64enc }}
  POSTGRES_PORT: {{ "5432" | b64enc }}
  POSTGRES_USER: {{ .user | b64enc }}
  POSTGRES_PASSWORD: {{ .password | b64enc }}
  POSTGRES_DB: {{ .name | b64enc }}
{{- end }}
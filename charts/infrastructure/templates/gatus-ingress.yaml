{{- if .Values.gatus.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatus
  namespace: status
  annotations:
    # TLS certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # No OAuth2 - this is a public status page
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.gatus.ingress.host }}
    secretName: gatus-tls
  rules:
  - host: {{ .Values.gatus.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gatus
            port:
              number: 8080
{{- end }}

{{- if .Values.kafkaUI.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui
  namespace: {{ .Release.Namespace }}
  annotations:
    # OAuth2 Proxy authentication (Layer 1 - Ingress Level)
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.theedgestory.org/oauth2/start?rd=$scheme://$host$uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,Authorization"

    # Configuration snippet to properly pass auth headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      auth_request_set $user $upstream_http_x_auth_request_user;
      auth_request_set $email $upstream_http_x_auth_request_email;
      proxy_set_header X-Auth-Request-Email $email;
      proxy_set_header X-WEBAUTH-USER $email;
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.kafkaUI.ingress.host }}
    secretName: cloudflare-origin-tls
  rules:
  - host: {{ .Values.kafkaUI.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafka-ui
            port:
              number: 8080
{{- end }}

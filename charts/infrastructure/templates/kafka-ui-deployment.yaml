{{- if .Values.kafkaUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: {{ .Values.kafkaUI.image.repository }}:{{ .Values.kafkaUI.image.tag }}
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: kafka-ui-config
        - secretRef:
            name: {{ .Values.kafkaUI.oauth2.existingSecret }}
        resources:
          {{- toYaml .Values.kafkaUI.resources | nindent 10 }}
{{- end }}

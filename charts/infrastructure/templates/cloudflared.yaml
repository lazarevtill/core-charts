{{- if .Values.cloudflared.enabled }}
# Cloudflare Tunnel (cloudflared) - Zero-trust networking
# Routes all traffic through Cloudflare edge without exposing server IP
#
# Setup: Run setup-cloudflare-tunnel.sh to create tunnel and credentials

apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    # Tunnel credentials file location
    tunnel: {{ .Values.cloudflared.tunnelId }}
    credentials-file: /etc/cloudflared/creds/credentials.json

    # Metrics server for monitoring
    metrics: 0.0.0.0:2000

    # Ingress rules - route traffic to nginx-ingress controller
    ingress:
      # Admin Services
      - hostname: argo.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: kafka.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: grafana.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: prometheus.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: status.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: s3-admin.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80

      # Application Services
      - hostname: core-pipeline.dev.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
      - hostname: core-pipeline.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80

      # OAuth2 Proxy
      - hostname: auth.theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80

      # Main website
      - hostname: theedgestory.org
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80

      # Catch-all rule (required)
      - service: http_status:404

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: {{ .Release.Namespace }}
  labels:
    app: cloudflared
spec:
  replicas: {{ .Values.cloudflared.replicas }}
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: {{ .Values.cloudflared.image.repository }}:{{ .Values.cloudflared.image.tag }}
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run

        resources:
          requests:
            memory: {{ .Values.cloudflared.resources.requests.memory }}
            cpu: {{ .Values.cloudflared.resources.requests.cpu }}
          limits:
            memory: {{ .Values.cloudflared.resources.limits.memory }}
            cpu: {{ .Values.cloudflared.resources.limits.cpu }}

        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: cloudflared-config
      - name: creds
        secret:
          secretName: {{ .Values.cloudflared.credentialsSecret }}

---
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: cloudflared
spec:
  selector:
    app: cloudflared
  ports:
  - name: metrics
    port: 2000
    targetPort: 2000
    protocol: TCP
{{- end }}

apiVersion: v2
name: infrastructure
description: Shared infrastructure for The Edge Story (PostgreSQL, Redis, Kafka)
type: application
version: 1.0.0
appVersion: "1.0"

dependencies:
  - name: postgresql
    version: ">=16.0.0 <17.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: ">=20.0.0 <21.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: kafka
    version: ">=31.0.0 <32.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

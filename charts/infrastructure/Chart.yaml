apiVersion: v2
name: infrastructure
description: Complete infrastructure stack for core-pipeline
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 16.7.27
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: 22.0.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: kafka
    version: 32.4.3
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
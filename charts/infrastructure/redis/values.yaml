# Redis configuration with automatic password generation
redis:
  architecture: standalone

  # Override image to use major version tag (more stable than latest)
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: "7.4"

  auth:
    enabled: true
    # Password will be auto-generated if not set
    password: ""
    existingSecret: ""
    existingSecretPasswordKey: ""

  master:
    persistence:
      enabled: false

    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  # Completely disable metrics exporter
  metrics:
    enabled: false

  # Disable sentinel
  sentinel:
    enabled: false

  # Disable replicas
  replica:
    replicaCount: 0

# Generate secrets for different environments
environments:
  - name: dev
    namespace: dev-core
  - name: prod
    namespace: prod-core
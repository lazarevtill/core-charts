# Infrastructure Stack Configuration
# Single shared infrastructure for all environments
# Uses remote Bitnami charts for pure GitOps workflow

# PostgreSQL - Shared database with per-service users
postgresql:
  enabled: true

  # Use Bitnami Legacy registry (after Aug 2025 migration)
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: "16.4.0-debian-12-r13"

  auth:
    # Admin password from existing secret (created by bootstrap.sh)
    existingSecret: "postgresql"
    secretKeys:
      adminPasswordKey: "postgres-password"
    database: "postgres"

  primary:
    persistence:
      enabled: false

    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"

    # Init container to create per-service databases and users
    initdb:
      scripts:
        init-databases.sh: |
          #!/bin/bash
          set -e

          # Create dev database and user
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE DATABASE core_pipeline_dev;
            CREATE USER core_dev_user WITH PASSWORD '${CORE_DEV_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE core_pipeline_dev TO core_dev_user;
            \c core_pipeline_dev
            GRANT ALL ON SCHEMA public TO core_dev_user;
          EOSQL

          # Create prod database and user
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE DATABASE core_pipeline_prod;
            CREATE USER core_prod_user WITH PASSWORD '${CORE_PROD_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE core_pipeline_prod TO core_prod_user;
            \c core_pipeline_prod
            GRANT ALL ON SCHEMA public TO core_prod_user;
          EOSQL

  # Disable volume permissions init container
  volumePermissions:
    enabled: false

  # Disable metrics exporter
  metrics:
    enabled: false

  # Disable shmVolume (requires volume)
  shmVolume:
    enabled: false

# Redis - Shared cache with ACL for user isolation
redis:
  enabled: true

  architecture: standalone

  # Use Bitnami Legacy registry
  image:
    registry: docker.io
    repository: bitnamilegacy/redis
    tag: "7.4.0-debian-12-r4"

  auth:
    enabled: true
    # Admin password from existing secret (created by bootstrap.sh)
    existingSecret: "redis"
    existingSecretPasswordKey: "redis-password"

  master:
    persistence:
      enabled: false

    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  # Disable metrics exporter
  metrics:
    enabled: false

  # Disable sentinel
  sentinel:
    enabled: false

  # Disable replicas
  replica:
    replicaCount: 0

# Kafka - Shared message broker with KRaft mode
kafka:
  enabled: true

  # Use Bitnami Legacy registry
  image:
    registry: docker.io
    repository: bitnamilegacy/kafka
    tag: 3.8.0-debian-12-r3

  # Override init container image explicitly
  volumePermissions:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/os-shell
      tag: 12-debian-12-r16

  # KRaft mode configuration (no Zookeeper)
  kraft:
    enabled: true

  # Disable Zookeeper
  zookeeper:
    enabled: false

  # Controller nodes (required for KRaft)
  controller:
    replicaCount: 1
    persistence:
      enabled: false
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"

  # Broker nodes
  broker:
    replicaCount: 3
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

  metrics:
    kafka:
      enabled: false
    jmx:
      enabled: false
    serviceMonitor:
      enabled: false

  # SASL authentication with users for each environment
  sasl:
    enabled: true
    mechanism: plain
    users:
      - core-pipeline-dev
      - core-pipeline-prod

  # Auto-create topics
  provisioning:
    enabled: true
    topics:
      - name: core-pipeline-events
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "604800000"  # 7 days
      - name: core-pipeline-commands
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "604800000"
      - name: core-pipeline-logs
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "259200000"  # 3 days

# Global namespace for infrastructure
global:
  namespace: infrastructure

# Infrastructure Stack Configuration
# All services use auto-generated secrets from Bitnami charts

postgresql:
  enabled: true

redis:
  enabled: true

kafka:
  enabled: true
  # Override the Kafka subchart image to use valid bitnamilegacy image
  kafka:
    image:
      registry: docker.io
      repository: bitnamilegacy/kafka
      tag: 3.8.0-debian-12-r3

# Global namespace for infrastructure
global:
  namespace: infrastructure

# Kafka configuration with KRaft mode (no Zookeeper)
kafka:
  # KRaft mode configuration
  kraft:
    enabled: true

  # Disable Zookeeper (using KRaft instead)
  zookeeper:
    enabled: false

  # Controller nodes (required for KRaft)
  controller:
    replicaCount: 1
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "standard"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"

  # Broker nodes
  broker:
    replicaCount: 1
    persistence:
      enabled: true
      size: 20Gi
      storageClass: "standard"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

  metrics:
    kafka:
      enabled: true
    jmx:
      enabled: true
    serviceMonitor:
      enabled: false

  # Auto-create topics
  provisioning:
    enabled: true
    topics:
      - name: core-pipeline-events
        partitions: 3
        replicationFactor: 1
        config:
          retention.ms: "604800000"  # 7 days
      - name: core-pipeline-commands
        partitions: 3
        replicationFactor: 1
        config:
          retention.ms: "604800000"
      - name: core-pipeline-logs
        partitions: 3
        replicationFactor: 1
        config:
          retention.ms: "259200000"  # 3 days

# Configuration for different environments
environments:
  - name: dev
    clientId: core-pipeline-dev
    consumerGroup: core-pipeline-dev-group
  - name: prod
    clientId: core-pipeline-prod
    consumerGroup: core-pipeline-prod-group
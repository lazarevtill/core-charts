# Kafka configuration with KRaft mode (no Zookeeper)
kafka:
  # Use Bitnami Legacy registry for images (post Aug 2025)
  image:
    registry: docker.io
    repository: bitnamilegacy/kafka
    tag: 3.8.0-debian-12-r3

  # KRaft mode configuration
  kraft:
    enabled: true

  # Disable Zookeeper (using KRaft instead)
  zookeeper:
    enabled: false

  # Controller nodes (required for KRaft)
  controller:
    replicaCount: 1
    persistence:
      enabled: false
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"

  # Broker nodes
  broker:
    replicaCount: 3
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

  metrics:
    kafka:
      enabled: false
    jmx:
      enabled: false
    serviceMonitor:
      enabled: false

  # SASL authentication with users for each environment
  sasl:
    enabled: true
    mechanism: plain
    users:
      - core-pipeline-dev
      - core-pipeline-prod

  # Auto-create topics
  provisioning:
    enabled: true
    topics:
      - name: core-pipeline-events
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "604800000"  # 7 days
      - name: core-pipeline-commands
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "604800000"
      - name: core-pipeline-logs
        partitions: 3
        replicationFactor: 3
        config:
          retention.ms: "259200000"  # 3 days
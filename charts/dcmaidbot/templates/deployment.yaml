apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dcmaidbot.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: dcmaidbot
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: dcmaidbot
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: dcmaidbot
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: dcmaidbot
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: bot-token
        - name: ADMIN_IDS
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: admin-ids
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: openai-api-key
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: redis-url
              optional: true
        - name: WEBHOOK_MODE
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: webhook-mode
              optional: true
        - name: WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: webhook-url
              optional: true
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-secrets
              key: webhook-secret
              optional: true
        - name: NUDGE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dcmaidbot.fullname" . }}-nudge-secret
              key: NUDGE_SECRET
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

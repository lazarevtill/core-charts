replicaCount: 1

image:
  repository: ghcr.io/dcversus/dcmaidbot
  pullPolicy: Always  # Ensure latest image is always pulled
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# REQUIRED: Telegram Bot Configuration
botToken: "YOUR_BOT_TOKEN_FROM_BOTFATHER"  # Get from @BotFather
adminIds: "123456789"  # Comma-separated Telegram user IDs

# Database connection (auto-generates DATABASE_URL)
database:
  host: "postgresql.infrastructure.svc.cluster.local"
  port: "5432"
  name: "dcmaidbot"
  user: "dcmaidbot_user"
  password: "changeme"  # Override with actual password from postgresql-init

# Redis connection (auto-generates REDIS_URL)
redis:
  host: "redis-master.infrastructure.svc.cluster.local"
  port: "6379"
  password: "changeme"  # Override with actual Redis password

# Optional: OpenAI API Key
openaiApiKey: ""  # Leave empty to use placeholder

# Optional: Webhook configuration
webhookMode: "false"  # Set to "true" for webhook mode
webhookUrl: ""  # Required if webhookMode is "true"
webhookSecret: ""  # Optional webhook secret

# Optional: NUDGE_SECRET for agent communication
nudgeSecret: ""  # Auto-generated if not provided

# Health check probes (optional, for PRP-011 status page)
livenessProbe: {}
  # httpGet:
  #   path: /health
  #   port: 8080
  # initialDelaySeconds: 30
  # periodSeconds: 10

readinessProbe: {}
  # httpGet:
  #   path: /ready
  #   port: 8080
  # initialDelaySeconds: 5
  # periodSeconds: 5

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Webhook configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    # Cloudflare Tunnel handles TLS termination, nginx should accept HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: dcmaidbot.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cloudflare-origin-tls  # Using Cloudflare Origin Certificate
      hosts:
        - dcmaidbot.theedgestory.org

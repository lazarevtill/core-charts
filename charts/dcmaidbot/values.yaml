replicaCount: 1

image:
  repository: ghcr.io/dcversus/dcmaidbot
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Environment variables (all sourced from dcmaidbot-secrets in deployment):
# - BOT_TOKEN: Telegram bot API token (required)
# - DEBUG: Debug mode flag (optional, defaults to False)
# - REDIS_URL: Redis connection string for storage (optional, defaults to JSON file storage)

# Health check probes (optional, for PRP-011 status page)
livenessProbe: {}
  # httpGet:
  #   path: /health
  #   port: 8080
  # initialDelaySeconds: 30
  # periodSeconds: 10

readinessProbe: {}
  # httpGet:
  #   path: /ready
  #   port: 8080
  # initialDelaySeconds: 5
  # periodSeconds: 5

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

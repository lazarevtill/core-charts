apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-server
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # NOTE: Do NOT add nginx.ingress.kubernetes.io/configuration-snippet
    # Cloudflare CDN already passes X-Forwarded-Proto headers correctly
    # Custom configuration-snippet breaks ingress routing
spec:
  ingressClassName: nginx
  rules:
  - host: auth.theedgestory.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: authentik-server
            port:
              number: 80
  tls:
  - hosts:
    - auth.theedgestory.org
    secretName: authentik-tls

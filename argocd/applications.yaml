apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/uz0/core-charts.git
    targetRevision: HEAD
    path: charts/infrastructure
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: kafka.enabled
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # Manual sync only - webhook handles deployment
    automated: null


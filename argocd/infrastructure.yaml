---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    repoURL: https://github.com/uz0/core-charts
    targetRevision: main
    path: charts/infrastructure
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: postgresql.enabled
          value: "true"
        - name: redis.enabled
          value: "true"
        - name: kafka.enabled
          value: "false"

  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  info:
    - name: description
      value: Unified infrastructure stack (PostgreSQL, Redis, Kafka)

# Ingress NGINX configuration for local environment

controller:
  service:
    type: LoadBalancer  # MetalLB provides LoadBalancer

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false  # Monitoring disabled for local

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  admissionWebhooks:
    enabled: true

  config:
    use-forwarded-headers: "true"
    compute-full-forwarded-for: "true"

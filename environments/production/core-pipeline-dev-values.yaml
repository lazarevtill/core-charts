# Core Pipeline - Development environment overrides for production cluster

image:
  repository: ghcr.io/yourusername/core-pipeline
  tag: ""  # Set via CI/CD
  pullPolicy: Always

replicaCount: 1

env:
  - name: NODE_ENV
    value: "development"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: core-pipeline-dev-db
        key: url
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: core-pipeline-dev-redis
        key: url
  - name: KAFKA_BROKERS
    value: "kafka-cluster-kafka-bootstrap.infrastructure.svc.cluster.local:9092"
  - name: LOG_LEVEL
    value: "debug"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: core-pipeline.dev.theedgestory.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: core-pipeline-dev-tls
      hosts:
        - core-pipeline.dev.theedgestory.org

resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m

autoscaling:
  enabled: false

monitoring:
  enabled: true
